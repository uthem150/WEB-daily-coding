<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    #grid {
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    div {
      border: 5px solid gray;
    }
  </style>
</head>
<body>
  <div id="grid">
    <div>NAVIGATION</div> <!--block element-->
    <div>ARTICLE</div>
  </div>
  <br>
  <span>김</span> <!--inline element-->
  <span>도훈</span>
</body>
</html>
